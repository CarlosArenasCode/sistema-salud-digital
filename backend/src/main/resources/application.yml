# Sistema de Salud Digital Configuration

spring:
  application:
    name: sistema-salud-digital
  profiles:
    active: postgresql

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  expiration: 86400000

# Logging Configuration
logging:
  level:
    com.clinica.salud: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  file:
    name: logs/salud-digital.log

# SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

---
# PostgreSQL Profile Configuration
spring:
  config:
    activate:
      on-profile: postgresql  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/sistema_salud
    username: postgres
    password: ${DB_PASSWORD:1234}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000  # JPA Configuration  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  # Disable automatic schema initialization since we'll manage it manually
  sql:
    init:
      mode: never