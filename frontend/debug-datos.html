<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Carga de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>üîç Debug - Verificaci√≥n de Carga de Datos</h1>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Estado de las APIs</h3>
                    </div>
                    <div class="card-body">
                        <div id="results"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Datos de Pacientes</h3>
                        <button id="loadPacientes" class="btn btn-primary">Recargar</button>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Tel√©fono</th>
                                </tr>
                            </thead>
                            <tbody id="pacientesTableBody">
                                <tr><td colspan="4">Cargando...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script>
        const results = document.getElementById('results');
        const pacientesTableBody = document.getElementById('pacientesTableBody');
        
        function addResult(message, type = 'info') {
            const alertClass = {
                'success': 'alert-success',
                'error': 'alert-danger',
                'warning': 'alert-warning',
                'info': 'alert-info'
            }[type] || 'alert-info';
            
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML += `
                <div class="${alertClass} alert">
                    <strong>[${timestamp}]</strong> ${message}
                </div>
            `;
        }
        
        async function loadPacientes() {
            try {
                addResult('üîÑ Iniciando carga de pacientes...', 'info');
                
                const pacientes = await AppUtils.getAll('pacientes');
                addResult(`‚úÖ Pacientes cargados exitosamente: ${pacientes.length} registros`, 'success');
                
                // Mostrar datos en la tabla
                pacientesTableBody.innerHTML = '';
                pacientes.forEach(paciente => {
                    const row = `
                        <tr>
                            <td>${paciente.id}</td>
                            <td>${paciente.nombres} ${paciente.apellidos}</td>
                            <td>${paciente.email || 'Sin email'}</td>
                            <td>${paciente.telefono || 'Sin tel√©fono'}</td>
                        </tr>
                    `;
                    pacientesTableBody.innerHTML += row;
                });
                
                // Mostrar datos detallados en consola
                console.log('Datos de pacientes:', pacientes);
                
                addResult(`üìä Datos mostrados en tabla y consola`, 'info');
                
            } catch (error) {
                addResult(`‚ùå Error al cargar pacientes: ${error.message}`, 'error');
                console.error('Error detallado:', error);
                
                pacientesTableBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-danger">Error: ${error.message}</td>
                    </tr>
                `;
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            addResult('üöÄ P√°gina cargada, iniciando verificaci√≥n...', 'info');
            
            // Verificar que AppUtils existe
            if (typeof AppUtils !== 'undefined') {
                addResult('‚úÖ AppUtils disponible', 'success');
                
                // Cargar datos inicialmente
                loadPacientes();
            } else {
                addResult('‚ùå AppUtils no est√° disponible', 'error');
            }
            
            // Configurar bot√≥n de recarga
            document.getElementById('loadPacientes').addEventListener('click', loadPacientes);
        });
    </script>
</body>
</html>
